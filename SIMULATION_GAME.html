<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULATION GAME</title>
</head>
<body>
    <script>
        function Vehicle(brand, model, speed, fuelType){
            this.brand = brand;
            this.model = model;
            this.speed = speed;
            this.fuelType = fuelType;
        }
        Vehicle.prototype.accelerate = function(acc){
          let  newSpeed = this.speed + acc;
            return newSpeed;
        }
        Vehicle.prototype.brake = function(bra){
            let newSpeed = this.speed - bra;
            return newSpeed;
        }
        Vehicle.prototype.refuel = function(){
            console.log(this.model + " is refueling")
        }

        function car(brand, model, speed, fuelType, numberOfWheels){
            Vehicle.call(this, brand, model, speed, fuelType);
            this.numberOfWheels = numberOfWheels;
        }
        car.prototype = Object.create(Vehicle.prototype)
        car.prototype.honk = function(){
            console.log(this.model + " is honking");
        }
        
        let car1 = new car("Tata", "Safari", "250", "Diesel", 4)
        console.log(car)
       function Airplane(brand, model, speed, fuelType, numberOfEngines, hasLandingGear){
        Vehicle.call(this, brand, model, speed, fuelType);
        this.numberOfEngines = numberOfEngines;
        this.hasLandingGear = hasLandingGear;
       }
       Airplane.prototype = Object.create(Vehicle.prototype)
       Airplane.prototype.takeOff = function(){
        console.log(this.model + " is taking off")
       }
       let airplane1 = new Airplane("boeing", "A380_Airbus", 1000, "aerosols", 2, 1)
       airplane1.takeOff()

    </script>
</body>
</html>
